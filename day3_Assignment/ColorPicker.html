<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
        .manage{
          width: 100px;
          height: 100px;
          margin-top: 10px;
          border: 1px solid black;
        }
      </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

    let rootElement = document.getElementById("root")

    function App(){

        const [color, setColor] = React.useState('')
        const [isValid, setIsValid] = React.useState(true);

        function handelChange(event){
            setColor(event.target.value)

            setIsValid(event.target.value)
        }

        return (<>
            <input type="text" value = {color} placeholder = "Enter HEX color code" onChange = {handelChange}/>
            {!isValid && <div style={{ color: 'red' }}>Invalid HEX color code</div>}
        
            <div className = "manage" style={{ backgroundColor: isValid ? color : 'transparent' }}>
            </div>


        </>)
    }

    ReactDOM.createRoot(rootElement).render(<App/>)

  </script>
</html>
