
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">

    </div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    
  let rootElement = document.getElementById("root")

  function Image({src}){
    console.log(src);
    return <img src={src} alt="gallery image" style = {{border:'1px solid red'}}/>
  }

  function Gallery({children}){
    console.log(children);
    return (
        <div style = {{display:'grid', gridTemplateColumns: 'repeat(3,1fr)', gap:'10px'}} >
        {children}    
        </div>
    )

  }


  function App(){
      return (
        <>
        <Gallery>
        <Image src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg"/>
        <Image src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png"/>
        <Image src="https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg"/>
        <Image src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg"/>
        <Image src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg"/>
        </Gallery>
        </>
      )
  }
  
  ReactDOM.createRoot(rootElement).render(<App/>)
    
  </script>
</html>
